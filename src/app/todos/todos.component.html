<div>
  <label for="text">Todo: </label>
  <input [(ngModel)]="todo" type="text" placeholder="Add a new taskâ€¦">

  <button (click)="addNewTodo()">Add Todo</button>
</div>

<div>
  @for (todo of todos; track todo.id){
    <div>
      <ul>
        <li [class.done]="todo.done">
          {{ todo.title }} <input type="checkbox" (click)="changeDone(todo.id)"/><button (click)="deleteTodo(todo.id)">Remove</button>
        </li>
      </ul>
    </div>
  }
</div>
